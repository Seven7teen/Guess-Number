<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Guess a Number</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="header">
      <h1 class="title">Number guessing game</h1>
      <h3 class="description">Try and guess a random number between 1 and 100.</h3>
      <h3 class="description">You have 10 attempts to guess the right number.</h3>
    </div>

    <div class="container">
      <h2>Guess a Number</h2>
      <input type="number" name="number">
      <button type="submit" class="btn btn-primary">Submit</button>
      <h3 id="prev-guess">Previous Guesses: </h3>
      <h3 id="rem-guess">Guesses Remaining: 10</h3>
      <h2 id="hint"></h2>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
